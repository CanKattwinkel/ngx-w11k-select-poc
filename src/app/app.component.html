<div class="container">


  <div class="jumbotron">
    <button class="btn-default btn" (click)="toggleDisable()">Disable Form</button>
    <button class="btn-default btn" (click)="toggleRequired()">Make Required</button>
  </div>

  <form [formGroup]="formGroup" class="form-horizontal">

    <div class="form-group">
      <label>FirstName: <span *ngIf="formGroup.controls['firstName'].errors?.required"
                              class="text-danger">*</span></label>
      <input type="text" formControlName="firstName" class="form-control">
    </div>


    <div class="form-group">
      <label>LastName: <span *ngIf="formGroup.controls['lastName'].errors?.required"
                             class="text-danger">*</span></label>
      <input type="text" formControlName="lastName" class="form-control">
    </div>


    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label>Select Sth: <span *ngIf="formGroup.controls['someList'].errors?.required" class="text-danger">*</span></label>
          <w11k-select formControlName="someList" [config]="[staticConfigDeep, staticConfigFlat]"
                       [options]="dataFlat"></w11k-select>
        </div>
      </div>
      <div class="col-sm-6">
        <h3>Form Control Value</h3>
        <pre>{{formGroup.value.someList | json}}</pre>
      </div>
    </div>


    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label>Select Sth: <span *ngIf="formGroup.controls['someDeepList'].errors?.required"
                                   class="text-danger">*</span></label>
          <w11k-select formControlName="someDeepList" [config]="[staticConfigDeep, dynamicConfigDeep]"
                       [options]="dataDeep"></w11k-select>
        </div>
      </div>
      <div class="col-sm-6">
        <h3>Form Control Value</h3>
        <pre>{{formGroup.value.someDeepList | json}}</pre>
      </div>
    </div>


  </form>

</div>
